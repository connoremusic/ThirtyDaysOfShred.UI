<div class="card mb-4">
  <div class="card-image-wrapper">
    <img [src]="member.profilePhoto === null ? './assets/images/user.png' : member.profilePhoto.url" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center mb-1">
      <li class="list-inline-item"><button routerLink="/members/{{member.username}}" class="btn btn-shred"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-shred"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{member.username}}"
          [queryParams]="{tab: 3}"
          class="btn btn-shred">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member.knownAs}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.gender | titlecase}}</p>
  </div>
</div>
